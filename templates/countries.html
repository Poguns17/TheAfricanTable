<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
{% extends "base.html" %}
    {% block content %}

<div class="container">
    <h1>Countries</h1>
    <div class="countries-list">
        {% for country in countries %}
        <a href="/country/{{ country }}" class="country-card {{ country }}-card"> <div class="country-name">{{ country.title() }}</div> </a>
        {% endfor %}
    </div>
</div>


    {% endblock %}
</body>
</html>
