<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
</head>
<body>

{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}


<div class="error-page">

    <h1 class="error-code">{{ code }}</h1>
    <h2 class="error-title">{{ title }}</h2>

    <p class="error-message">{{ message }}</p>

    <a href="{{ url_for('home') }}" class="error-btn">Go Back Home</a>

</div>


{% endblock %}
</body>
</html>
